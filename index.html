<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour de Map</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />


</head>
<body>
    <header>
        <h1>🚴🏼‍♀️ Tour de Map</h1>
        <label>
            Filter by Time:
            <input type="range" id="time-slider" min="-1" max="1440" value="-1">
            <time id="selected-time"></time>
            <em id="any-time">(any time)</em>
        </label>

        <p>
        This is an interactive map visualization of bike traffic in the Boston/Cambridge area throughout the day
        </p>
    </header>
    
    <div id="map">
        <svg></svg>
    </div>

    <div class="legend">
        <div style="--departure-ratio: 1">More Departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More Arrivals</div>
      </div>
    <div id="tooltip" style="
    position: absolute;
    display: none;
    background: white;
    padding: 5px;
    border: 1px solid black;
    border-radius: 6px;
    font-size: 12px;
    pointer-events: none;
  "></div>
      
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <script src="map.js"></script>

    

</body>
</html>
